<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="d3/d3.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.2.6/mqtt.min.js"
      integrity="sha512-DD/bXhp28PWFubyhBKR7vt5FUMRCbEJ8KtC4Oq/MTWniMUytsPM5pFDaUTaHDRd7zC8cHpKvv6FaUI2OP/czlw=="
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.0.1/mqtt.js" integrity="sha512-kQKQO7y3MaNuIgZ6E2IZIc79bSIe5P5ajwBc3T3sLi/T1EcduOLDdJj+IHHO2sg9MEfs2pa2GF59AatPAGGqbQ==" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script> -->
    <!-- <title>Mqtt d3 simple chart</title> -->
  </head>
  <body>
    <div class="container">
      <svg width="80vw" height="48vw" viewbox="0 0 100 60" class="canvas">
        <g class="main_group">
          <g class="agents_true_group">
            <!-- agent pictograms (number of svg groups: number of agents) -->
          </g>
          <g class="landmarks_true_group">
            <!-- true landmarks position (number of svg groups: number of landmarks) -->
          </g>
          <g class="agents_estimated_group">
            <!-- agent estimated pose (number of groups: number of agents) -->
          </g>
          <g class="agents_graphs_group">
            <!-- lots of dynamic groups here -->
          </g>
        </g>
      </svg>
    </div>
    <script src="main.js"></script>
  </body>
</html>
